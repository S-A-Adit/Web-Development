<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class = "logo-container">
                <img src='assets/odin-lined.png' alt="Logo" class="logo-img"/>
                <span class = "logo-text">ODIN</span>
            </div>
            <span class="photo-credit">Photo by Halie West on Unsplash</span>
        </aside>
        <main class="main-content">
            <section class = "intro">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h2>You <em>know</em> you want to.</h2>
            </section>
            <form action="#" novalidate class="signup-form">
                <fieldset>
                    <legend>Let's do this</legend>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="input-group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required minlength="8">
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="create-account">Create Account</button> 
            </form>
            <p class="login-text">Already have an account? <a href="#">Log in</a></p>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>

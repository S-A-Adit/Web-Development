<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class = "container">
        <h1> Rock Paper Scissors</h1>
    <div id = "score" class = "scoreboard"></div>
    <div id = "choices">
        <button id = "rock" class = "choice-btn">
          <span>✊</span>
          <span> Rock</span>
        </button>

        <button id ="paper" class = "choice-btn">
          <span>✋</span>
          <span> Paper</span>
        </button>

        <button id = "scissors" class = "choice-btn">
          <span>✌️</span>
          <span> Scissors</span>
        </button>
    </div>
        <div id = "result" class = "result"></div>
        <button id="reset" class="reset-btn">Reset Game</button>    
    </div>
    <script src = "rockpaperscissor.js"></script>
</body>
</html>
